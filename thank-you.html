<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-[#070b10] text-[#f0f5fa] font-[Inter,sans-serif] flex items-center justify-center p-6"
  >
    <main class="w-full max-w-xl">
      <div
        class="p-8 text-center bg-white/5 border border-[rgba(212,175,55,0.2)] rounded-2xl shadow-[0_10px_40px_RGBA(0,0,0,0.45)]"
      >
        <h1 class="text-[clamp(28px,6vw,40px)] font-semibold tracking-wide">
          Thank You for Your Message!
        </h1>
        <p class="mt-3 text-[#a7b4c7] leading-7">
          I appreciate you reaching out. I will get back to you as soon as
          possible.
        </p>
        <a
          class="inline-block mt-6 px-5 py-2 rounded-xl text-[#0b0f14] no-underline border-0 bg-gradient-to-b from-[#d4af37] to-[#b9921f] shadow-[0_8px_30px_RGBA(212,175,55,0.35)] hover:-translate-y-px transition"
          href="index.html#contact"
          >Back to Contact</a
        >
      </div>

      <footer class="text-center mt-6 text-[#a7b4c7] text-sm">
        <p>&copy; <span id="year"></span> Mohamed Shaban</p>
      </footer>
    </main>

    <script>
      // Set current year for footer
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
